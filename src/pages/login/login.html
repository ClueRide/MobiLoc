<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="version">
    git SHA: {{GITVERSIONSTRING}}
  </div>
  <div id="principal">
    Logged in as: {{creds.getPrincipalName()}}
  </div>
  <div id="badges">
    Badges: {{creds.getBadges()}}
  </div>
</ion-content>
