<ion-header>

  <ion-navbar>
    <ion-title>info</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="login" class="login-box" *ngIf="!sessionTokenService.isLoggedIn()">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="crCreds.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="crCreds.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">
              Login
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>

  <div id="logout" class="login-box" *ngIf="sessionTokenService.isLoggedIn()">
    <form (ngSubmit)="logout()" #registerForm="ngForm">
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">
              Logout
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>

  <div id="user-info">
    <ion-row>
      <div id="principal">
        Logged in as: {{sessionTokenService.getPrincipalName()}}
      </div>
    </ion-row>
    <ion-row>
      <div id="badges">
        Badges: {{sessionTokenService.getBadges()}}
      </div>
    </ion-row>
    <ion-row>
      <div id="guest">
        Guest?: {{sessionTokenService.isGuest()}}
      </div>
    </ion-row>
    <ion-row>
      <div *ngIf="sessionTokenService.isLoggedIn()">
        Logged in?: Yes
      </div>
      <div *ngIf="!sessionTokenService.isLoggedIn()">
        Logged in?: No
      </div>
    </ion-row>
    <ion-row>
      <div id="version">
        git SHA: {{GITVERSIONSTRING}}
      </div>
    </ion-row>
  </div>

</ion-content>
