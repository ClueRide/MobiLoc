<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    Network Status: <heartbeat></heartbeat>
  </div>
  <div>
    Registered as: {{appState.registeredAs}}
  </div>
  <div *ngIf="appState.isRunningBrowser">
    Running against Browser (non-native)
  </div>
  <div>
    Current Position Source: {{appState.positionSource}}
  </div>
  <div>
    Data Cache: {{appState.cacheState}}
  </div>
  <div>
    Number of Locations to Show: {{appState.locationCount}}
  </div>
  <div>
    <button ion-button round [disabled]="!appState.readyToEdit">
      Proceed to Map
    </button>
  </div>
</ion-content>
