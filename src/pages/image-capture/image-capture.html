<ion-header>

  <ion-navbar>
    <ion-title>Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="image-capture">
    <label>
      Candidate Image:
    </label>
    <div *ngIf="haveImagesToShow()">
      <ion-slides>
        <ion-slide *ngFor="let image of images">
          <ion-card>
            <img [src]="image.src"/>
          </ion-card>
        </ion-slide>
      </ion-slides>
      <ion-buttons>
        <button class="button-inner"
                (click)="save()">
          Save as new Image
        </button>
      </ion-buttons>
    </div>
    <div *ngIf="!haveImagesToShow()">
      No images yet.
      <ion-buttons>
        <button class="button-inner"
                (click)="fakeImage()">
          Save fake Image
        </button>
      </ion-buttons>
    </div>
  </div>
</ion-content>
