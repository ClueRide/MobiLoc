<ion-header>

  <ion-navbar>
    <ion-title>Images</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides>
    <ion-slide *ngFor="let image of images">
      <img src="{{image.url}}" alt="loading"/>
    </ion-slide>
  </ion-slides>
</ion-content>
